<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tymebank Transaction System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Account Balance</h1>
        <div class="balance">R
            <span id="account-balance">R0.00</span>
        </div>
    </header>

    <section class="transactions">
        <h2>Transactions</h2>
        <div id="transactions-list">
            <p>No transactions yet.</p>
        </div>
    </section>

    <section id="transaction-form-container">
        <h3>Add New Transaction</h3>
        <form id="transaction-form">
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter transaction description" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (R)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
            </div>
            <button type="submit" class="btn-submit">Add Transaction</button>
        </form>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
